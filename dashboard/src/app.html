<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@100;200;300;400;500;600;700;800&amp;display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800&amp;display=swap"
		rel="stylesheet">
	<meta charset="utf-8" />
	<script>
		var mode = JSON.parse(localStorage.getItem('mode')),
			exempt_url = ['/0auth/login', '/0auth/onboard', '0auth/forget'],
			html = document.documentElement;
		if (mode == 'dark' && !exempt_url.includes(window.location.pathname))
			html.classList.add('dark')
		else
			html.classList.remove('dark')
	</script>
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div class="w-full">%sveltekit.body%</div>
</body>

</html>
